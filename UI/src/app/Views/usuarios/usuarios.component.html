<BaseLayout titulo="Gerenciamento de Usuários" descricao="Gerencie estudantes e professores da biblioteca" icon="user" variantColor="azul" textButton="Adicionar Usuário" (abrirModalEvent)="abrirModal = $event">
    <TabelaComponent titulo="Lista de Usuários" [topicos]="topicos" [usuarios]="usuarios" />
    <ModalComponent *ngIf="abrirModal" (fecharModalEvent)="abrirModal = $event" variantColor="azul">
        <InputsLabelComponent text="Nome" idInput="nome" placeholder="" tipoInput="text" />
        <InputsLabelComponent text="Matricula" idInput="matricula" placeholder="" tipoInput="number" />
        <InputsLabelComponent text="Curso" idInput="curso" placeholder="" tipoInput="text" />
    </ModalComponent>
</BaseLayout>
